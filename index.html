<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="heading">
      <h1>Tic Tac Toe Game</h1>
    </header>
    <button class="start-game">Start New Game</button>
    <div id="player-modal" class="hidden modal" role="dialog">
      <form>
        <div class="form-modal">
          <label for="player1-name">Player 1 Name: </label>
          <input type="text" name="player1-name" id="player1-name" value="Player 1" maxlength="11">
        </div>
        <div class="form-modal">
          Select X or O for Player 1:
          <input type="radio" name="game-piece" id="select-x" value="X" checked> X
          <input type="radio" name="game-piece" id="select-o" value="O"> O
        </div>
        <div class="form-modal">
          <label for="player2-name">Player 2 Name: </label>
          <input type="text" name="player2-name" id="player2-name" value="Player 2" maxlength="11">
        </div>
        <div class="submit cancel">
          <input type="submit" value="Cancel">
        </div>
        <div class="submit accept">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>

    <main class="main-container" role="main">
      <section id="gameboard" class="gameboard" role="application"></section>
        <h2 id="players-turn">Player 1's Turn</h2>
        <div id="board-container">
          <table id="board" class="board">
            <tr class="top-line">
              <td id="td1"></td>
              <td id="td2"></td>
              <td id="td3"></td>
            </tr>
            <tr class="middle-line">
              <td id="td4"></td>
              <td id="td5"></td>
              <td id="td6"></td>
            </tr>
            <tr class="bottom-line">
              <td id="td7"></td>
              <td id="td8"></td>
              <td id="td9"></td>
            </tr>
          </table>
        </div>
      <section id="player-info" class="player-info" aria-label="Player Information">
        <div class="player1-container">
          <div id="first-player" class="player-one">Player 1</div>
          <div id="player1-piece" class="player-one">
            <img src="img/x-mark-128.png" alt="X mark" class="piece-example">
          </div>
        </div>
        <div class="player2-container">
          <div id="second-player" class="player-two">Player 2</div>
          <div id="player2-piece" class="player-two">
            <img src="img/circle-outline-128.png" alt="O mark" class="piece-example">
          </div>
        </div>
        <button id="change-player-info">Change Player Info</button>
      </section>
      <section id="scoreboard" role="region" aria-label="Scoreboard">
        <table>
          <tr></tr>
            <th></th>
            <th>Wins</th>
            <th>Draws</th>
          <tr id="player1-row">
            <td>Player 1</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr id="player2-row">
            <td>Player 2</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </table>
        <div id="reset-buttons">
          <button id="reset-game">Reset Game</button>
          <button id="reset-scores">Reset Scores Only</button>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
